<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sureline.kr — Final Logo</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;800&family=Outfit:wght@700;800&family=Sacramento&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Noto Sans KR', sans-serif;
    background: #f5f5f7;
    padding: 40px 16px 80px;
  }

  .title { text-align:center; font-size:11px; color:#aaa; letter-spacing:4px; text-transform:uppercase; margin-bottom:48px; }
  .wrap { max-width:900px; margin:0 auto; display:flex; flex-direction:column; gap:16px; }
  .label { font-size:10px; color:#999; letter-spacing:2px; text-transform:uppercase; text-align:center; margin-top:28px; margin-bottom:8px; }
  .row { display:grid; grid-template-columns:1fr 1fr; gap:16px; }

  .card {
    border-radius: 20px;
    padding: 48px 32px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .card-white { background:#fff; border:1px solid #e8e8ed; }
  .card-dark { background:#0d1117; border:1px solid #1a2332; }
  .card-site { background:linear-gradient(180deg,#f4fafb,#fff); border:1px solid #ddf0f2; }

  /* ===== LOGO ===== */
  .logo-wrap {
    display: inline-flex;
    flex-direction: column;
  }

  .wm {
    font-family: 'Sacramento', cursive;
    font-weight: 400;
    letter-spacing: 1px;
    line-height: 1;
  }

  .wm-teal { color: #0d9488; }
  .wm-dark-teal { color: #2dd4bf; }
  .wm-lg { font-size: 52px; }
  .wm-md { font-size: 28px; }

  /* Pixel trail */
  .trail {
    display: flex;
    gap: 3px;
    justify-content: flex-end;
    padding-right: 4px;
  }
  .trail.mt-sm { margin-top: -2px; }
  .trail.mt-lg { margin-top: -4px; }

  .trail .d {
    border-radius: 1px;
    animation: tp 3s ease-in-out infinite;
  }

  .trail .d:nth-child(1) { background:#0d9488; opacity:0.3;  animation-delay:0s; }
  .trail .d:nth-child(2) { background:#0d9488; opacity:0.45; animation-delay:0.1s; }
  .trail .d:nth-child(3) { background:#14b8a6; opacity:0.6;  animation-delay:0.2s; }
  .trail .d:nth-child(4) { background:#14b8a6; opacity:0.7;  animation-delay:0.3s; }
  .trail .d:nth-child(5) { background:#2dd4bf; opacity:0.8;  animation-delay:0.4s; }
  .trail .d:nth-child(6) { background:#38bdf8; opacity:0.7;  animation-delay:0.5s; }
  .trail .d:nth-child(7) { background:#38bdf8; opacity:0.5;  animation-delay:0.6s; }
  .trail .d:nth-child(8) { background:#38bdf8; opacity:0.3;  animation-delay:0.7s; }

  .trail.dk .d:nth-child(1) { background:#2dd4bf; }
  .trail.dk .d:nth-child(2) { background:#2dd4bf; }
  .trail.dk .d:nth-child(3) { background:#5eead4; }
  .trail.dk .d:nth-child(4) { background:#5eead4; }
  .trail.dk .d:nth-child(5) { background:#67e8f9; }
  .trail.dk .d:nth-child(6) { background:#7dd3fc; }
  .trail.dk .d:nth-child(7) { background:#7dd3fc; }
  .trail.dk .d:nth-child(8) { background:#7dd3fc; }

  .d-lg { width:5px; height:5px; }
  .d-md { width:3px; height:3px; }
  .d-sm { width:2.5px; height:2.5px; }

  @keyframes tp {
    0%   { filter:brightness(1); transform:scale(1); }
    40%  { filter:brightness(1.8); transform:scale(1.3); }
    60%  { filter:brightness(1.2); transform:scale(1); }
    100% { filter:brightness(1); transform:scale(1); }
  }

  /* Header mock */
  .mock {
    border-radius:14px; padding:14px 20px;
    display:flex; align-items:center; justify-content:space-between;
  }
  .mock.light { background:#fff; border:1px solid #e8e8ed; }
  .mock.dark { background:#0d1117; border:1px solid #1a2332; }
  .mock-l { display:flex; align-items:center; }
  .mock-n { display:flex; gap:18px; font-size:13px; color:#bbb; }
  .mock-n span:first-child { color:#0d9488; font-weight:600; }
  .mock-n.dn { color:#555; }
  .mock-n.dn span:first-child { color:#2dd4bf; }
  .mock-h { width:20px; height:14px; display:flex; flex-direction:column; justify-content:space-between; }
  .mock-h i { display:block; height:2px; border-radius:2px; }
  .mock-h.lh i { background:#ccc; }
  .mock-h.dh i { background:#444; }

  /* Favicon */
  .fav-row { display:flex; justify-content:center; align-items:end; gap:24px; flex-wrap:wrap; }
  .fav-item { display:flex; flex-direction:column; align-items:center; gap:8px; }
  .fav-item span { font-size:10px; color:#aaa; }
  .fav-box {
    border-radius:22%;
    background:linear-gradient(135deg,#0d9488,#14b8a6,#38bdf8);
    display:flex; align-items:center; justify-content:center;
    color:white; font-family:'Sacramento',cursive; line-height:1;
  }

  /* Brand family */
  .brand-row {
    display:flex; justify-content:center; align-items:center; gap:48px;
    padding:36px; background:#fff; border-radius:16px; border:1px solid #e8e8ed;
  }
  .brand-item { display:flex; align-items:center; gap:8px; }

  /* ohyess pixel icon animation */
  .oh-icon .px { animation: ohP 3s ease-in-out infinite; }
  .oh-icon .px:nth-child(1)  { animation-delay:0s; }
  .oh-icon .px:nth-child(2)  { animation-delay:.12s; }
  .oh-icon .px:nth-child(3)  { animation-delay:.24s; }
  .oh-icon .px:nth-child(4)  { animation-delay:.18s; }
  .oh-icon .px:nth-child(5)  { animation-delay:.3s; }
  .oh-icon .px:nth-child(6)  { animation-delay:.36s; }
  .oh-icon .px:nth-child(7)  { animation-delay:.48s; }
  .oh-icon .px:nth-child(8)  { animation-delay:.54s; }
  .oh-icon .px:nth-child(9)  { animation-delay:.6s; }
  .oh-icon .px:nth-child(10) { animation-delay:.66s; }
  .oh-icon .px:nth-child(11) { animation-delay:.72s; }
  .oh-icon .px:nth-child(12) { animation-delay:.78s; }
  @keyframes ohP {
    0%   { filter:brightness(1); }
    40%  { filter:brightness(1.8); }
    60%  { filter:brightness(1.2); }
    100% { filter:brightness(1); }
  }

  @media (max-width:640px) {
    .row { grid-template-columns:1fr; }
    .mock-n { display:none; }
    .brand-row { flex-direction:column; gap:24px; }
  }
</style>
</head>
<body>

<p class="title">sureline.kr — Final Logo Package</p>

<div class="wrap">

  <!-- Large display -->
  <div class="card card-white">
    <div class="logo-wrap">
      <span class="wm wm-teal wm-lg">Sureline</span>
      <div class="trail mt-lg">
        <div class="d d-lg"></div><div class="d d-lg"></div><div class="d d-lg"></div><div class="d d-lg"></div>
        <div class="d d-lg"></div><div class="d d-lg"></div><div class="d d-lg"></div><div class="d d-lg"></div>
      </div>
    </div>
  </div>

  <div class="row">

        <div class="trail mt-lg dk">

          <div class="d d-lg"></div><div class="d d-lg"></div><div class="d d-lg"></div><div class="d d-lg"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Headers -->
  <p class="label">사이트 헤더</p>
  <div class="mock light">
    <div class="mock-l">
      <div class="logo-wrap">
        <span class="wm wm-teal wm-md">Sureline</span>
        <div class="trail mt-sm">
          <div class="d d-sm"></div><div class="d d-sm"></div><div class="d d-sm"></div><div class="d d-sm"></div>

    </div>
    <div class="mock-n"><span>보험비교</span><span>정책안내</span><span>보험계산기</span><span>AI분석</span></div>
    <div class="mock-h lh"><i></i><i></i><i></i></div>
  </div>
  <div class="mock dark">
    <div class="mock-l">
      <div class="logo-wrap">
        <span class="wm wm-dark-teal wm-md">Sureline</span>
        <div class="trail mt-sm dk">
          <div class="d d-sm"></div><div class="d d-sm"></div><div class="d d-sm"></div><div class="d d-sm"></div>
          <div class="d d-sm"></div><div class="d d-sm"></div><div class="d d-sm"></div><div class="d d-sm"></div>
        </div>
      </div>
    </div>
    <div class="mock-n dn"><span>보험비교</span><span>정책안내</span><span>보험계산기</span><span>AI분석</span></div>
    <div class="mock-h dh"><i></i><i></i><i></i></div>
  </div>

  <!-- Favicons -->
  <p class="label">파비콘 / 앱 아이콘</p>
  <div class="fav-row">
    <div class="fav-item">
      <div class="fav-box" style="width:16px;height:16px;font-size:13px;border-radius:3px;padding-top:1px;">S</div>
      <span>16px</span>
    </div>
    <div class="fav-item">
      <div class="fav-box" style="width:32px;height:32px;font-size:24px;border-radius:7px;padding-top:2px;">S</div>
      <span>32px</span>
    </div>
    <div class="fav-item">
      <div class="fav-box" style="width:64px;height:64px;font-size:46px;border-radius:14px;padding-top:4px;">S</div>
      <span>64px</span>
    </div>
    <div class="fav-item">
      <div class="fav-box" style="width:96px;height:96px;font-size:68px;border-radius:22px;padding-top:6px;">S</div>
      <span>App Icon</span>
    </div>
  </div>

  <!-- Brand Family -->
  <p class="label">브랜드 패밀리</p>
  <div class="brand-row">
    <div class="brand-item">
      <svg class="oh-icon" width="28" height="28" viewBox="0 0 36 36" fill="none">
        <rect class="px" x="10" y="2"  width="5" height="5" rx="1" fill="#8b7ad8" opacity="0.45"/>
        <rect class="px" x="16" y="2"  width="5" height="5" rx="1" fill="#8b7ad8" opacity="0.7"/>
        <rect class="px" x="22" y="2"  width="5" height="5" rx="1" fill="#6cb4ee" opacity="0.5"/>

        <rect class="px" x="28" y="8"  width="5" height="5" rx="1" fill="#6cb4ee" opacity="0.85"/>
        <rect class="px" x="4"  y="14" width="5" height="5" rx="1" fill="#8b7ad8"/>
        <rect class="px" x="28" y="14" width="5" height="5" rx="1" fill="#7c9ee8"/>
        <rect class="px" x="4"  y="20" width="5" height="5" rx="1" fill="#9b8be0" opacity="0.75"/>
        <rect class="px" x="28" y="20" width="5" height="5" rx="1" fill="#6cb4ee" opacity="0.65"/>
        <rect class="px" x="10" y="26" width="5" height="5" rx="1" fill="#9b8be0" opacity="0.5"/>
        <rect class="px" x="16" y="26" width="5" height="5" rx="1" fill="#7c9ee8" opacity="0.6"/>
        <rect class="px" x="22" y="26" width="5" height="5" rx="1" fill="#6cb4ee" opacity="0.4"/>
      </svg>
      <span style="font-family:'Outfit';font-weight:700;font-size:22px;color:#1d1d1f;">ohyess</span>
    </div>
    <div style="width:1px;height:36px;background:#e0e0e0;"></div>
    <div class="brand-item">
      <div class="logo-wrap">
        <span class="wm wm-teal" style="font-size:30px;">Sureline</span>
        <div class="trail" style="margin-top:-2px;">
          <div class="d d-md"></div><div class="d d-md"></div><div class="d d-md"></div><div class="d d-md"></div>
          <div class="d d-md"></div><div class="d d-md"></div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
