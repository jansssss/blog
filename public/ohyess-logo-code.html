<!-- 
  ohyess.kr 로고 — 사이트 적용 코드
  Pixel O (Style 2: 은은한 반짝임) + 블랙 텍스트
-->

<!-- ============================================
     1. CSS (헤더 <head> 안에 추가)
     ============================================ -->
<style>
  /* 로고 컨테이너 */
  .ohyess-logo {
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
  }

  /* 워드마크 */
  .ohyess-logo .ohyess-wm {
    font-family: 'Outfit', -apple-system, sans-serif;
    font-weight: 700;
    font-size: 20px;
    color: #1d1d1f;
    letter-spacing: -0.3px;
  }

  /* 픽셀 애니메이션 */
  .ohyess-logo .pixel-o .px {
    animation: ohyessPulse 3s ease-in-out infinite;
  }
  .ohyess-logo .pixel-o .gx {
    animation: ohyessGlitch 3s ease-in-out infinite;
  }

  .ohyess-logo .pixel-o .px:nth-child(1)  { animation-delay: 0s; }
  .ohyess-logo .pixel-o .px:nth-child(2)  { animation-delay: 0.12s; }
  .ohyess-logo .pixel-o .px:nth-child(3)  { animation-delay: 0.24s; }
  .ohyess-logo .pixel-o .px:nth-child(4)  { animation-delay: 0.18s; }
  .ohyess-logo .pixel-o .px:nth-child(5)  { animation-delay: 0.30s; }
  .ohyess-logo .pixel-o .px:nth-child(6)  { animation-delay: 0.36s; }
  .ohyess-logo .pixel-o .px:nth-child(7)  { animation-delay: 0.48s; }
  .ohyess-logo .pixel-o .px:nth-child(8)  { animation-delay: 0.54s; }
  .ohyess-logo .pixel-o .px:nth-child(9)  { animation-delay: 0.60s; }
  .ohyess-logo .pixel-o .px:nth-child(10) { animation-delay: 0.66s; }
  .ohyess-logo .pixel-o .px:nth-child(11) { animation-delay: 0.72s; }
  .ohyess-logo .pixel-o .px:nth-child(12) { animation-delay: 0.78s; }
  .ohyess-logo .pixel-o .gx:nth-child(13) { animation-delay: 0.80s; }
  .ohyess-logo .pixel-o .gx:nth-child(14) { animation-delay: 0.95s; }
  .ohyess-logo .pixel-o .gx:nth-child(15) { animation-delay: 1.10s; }

  @keyframes ohyessPulse {
    0%   { filter: brightness(1); }
    40%  { filter: brightness(1.8); }
    60%  { filter: brightness(1.3); }
    100% { filter: brightness(1); }
  }

  @keyframes ohyessGlitch {
    0%   { opacity: 0; transform: translate(0,0); }
    30%  { opacity: 0.5; transform: translate(1px,-1px); filter: brightness(2); }
    70%  { opacity: 0.3; transform: translate(-1px,0.5px); filter: brightness(1.5); }
    100% { opacity: 0; transform: translate(0,0); }
  }
</style>
