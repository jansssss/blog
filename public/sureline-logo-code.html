-->

<!-- ============================================
     2. CSS (헤더 <head> 안에 추가)
     ============================================ -->
<style>
  /* 로고 컨테이너 */
  .sureline-logo {
    display: inline-flex;
    flex-direction: column;
    text-decoration: none;
  }

  /* 워드마크 */
  .sureline-logo .sureline-wm {
    font-family: 'Sacramento', cursive;
    font-size: 28px;
    font-weight: 400;
    color: #0d9488;
    letter-spacing: 1px;
    line-height: 1;
  }

  /* 픽셀 트레일 */
  .sureline-logo .sureline-trail {
    display: flex;
    gap: 3px;
    margin-top: -2px;
    justify-content: flex-end;
    padding-right: 2px;
  }

  .sureline-logo .sureline-trail .st-dot {
    border-radius: 1px;
    animation: surelineTrail 3s ease-in-out infinite;
  }

  .sureline-logo .sureline-trail .st-dot:nth-child(1) { width:3px; height:3px; background:#0d9488; opacity:0.3;  animation-delay:0s; }
  .sureline-logo .sureline-trail .st-dot:nth-child(2) { width:3px; height:3px; background:#0d9488; opacity:0.45; animation-delay:0.1s; }
  .sureline-logo .sureline-trail .st-dot:nth-child(3) { width:3px; height:3px; background:#14b8a6; opacity:0.6;  animation-delay:0.2s; }
  .sureline-logo .sureline-trail .st-dot:nth-child(4) { width:3px; height:3px; background:#14b8a6; opacity:0.7;  animation-delay:0.3s; }
  .sureline-logo .sureline-trail .st-dot:nth-child(5) { width:3px; height:3px; background:#2dd4bf; opacity:0.8;  animation-delay:0.4s; }
  .sureline-logo .sureline-trail .st-dot:nth-child(6) { width:3px; height:3px; background:#38bdf8; opacity:0.7;  animation-delay:0.5s; }
  .sureline-logo .sureline-trail .st-dot:nth-child(7) { width:3px; height:3px; background:#38bdf8; opacity:0.5;  animation-delay:0.6s; }
  .sureline-logo .sureline-trail .st-dot:nth-child(8) { width:3px; height:3px; background:#38bdf8; opacity:0.3;  animation-delay:0.7s; }

  @keyframes surelineTrail {
    0%   { filter: brightness(1); transform: scale(1); }
    40%  { filter: brightness(1.8); transform: scale(1.3); }
    60%  { filter: brightness(1.2); transform: scale(1); }
    100% { filter: brightness(1); transform: scale(1); }
  }
</style>

<!-- ============================================
     3. HTML (헤더 로고 자리에 삽입)
     ============================================ -->
<a href="/" class="sureline-logo">
  <span class="sureline-wm">Sureline</span>
  <div class="sureline-trail">
    <div class="st-dot"></div>
    <div class="st-dot"></div>
    <div class="st-dot"></div>
    <div class="st-dot"></div>
    <div class="st-dot"></div>
    <div class="st-dot"></div>
    <div class="st-dot"></div>
    <div class="st-dot"></div>
  </div>
</a>
