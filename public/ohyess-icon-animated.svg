<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="none">
  <style>
    .p { animation: pulse 3s ease-in-out infinite; }
    .g { animation: glitch 3s ease-in-out infinite; }
    @keyframes pulse {
      0%   { filter: brightness(1); }
      40%  { filter: brightness(1.8); }
      60%  { filter: brightness(1.3); }
      100% { filter: brightness(1); }
    }
    @keyframes glitch {
      0%   { opacity: 0; transform: translate(0,0); }
      30%  { opacity: 0.5; transform: translate(1px,-1px); filter: brightness(2); }
      70%  { opacity: 0.3; transform: translate(-1px,0.5px); filter: brightness(1.5); }
      100% { opacity: 0; transform: translate(0,0); }
    }
  </style>
  <rect class="p" style="animation-delay:0s"    x="10" y="2"  width="5" height="5" rx="1" fill="#8b7ad8" opacity="0.45"/>
  <rect class="p" style="animation-delay:.12s"   x="16" y="2"  width="5" height="5" rx="1" fill="#8b7ad8" opacity="0.7"/>
  <rect class="p" style="animation-delay:.24s"   x="22" y="2"  width="5" height="5" rx="1" fill="#6cb4ee" opacity="0.5"/>
  <rect class="p" style="animation-delay:.18s"   x="4"  y="8"  width="5" height="5" rx="1" fill="#8b7ad8" opacity="0.8"/>
  <rect class="p" style="animation-delay:.3s"    x="28" y="8"  width="5" height="5" rx="1" fill="#6cb4ee" opacity="0.85"/>
  <rect class="p" style="animation-delay:.36s"   x="4"  y="14" width="5" height="5" rx="1" fill="#8b7ad8" opacity="1"/>
  <rect class="p" style="animation-delay:.48s"   x="28" y="14" width="5" height="5" rx="1" fill="#7c9ee8" opacity="0.9"/>
  <rect class="p" style="animation-delay:.54s"   x="4"  y="20" width="5" height="5" rx="1" fill="#9b8be0" opacity="0.75"/>
  <rect class="p" style="animation-delay:.6s"    x="28" y="20" width="5" height="5" rx="1" fill="#6cb4ee" opacity="0.65"/>
  <rect class="p" style="animation-delay:.66s"   x="10" y="26" width="5" height="5" rx="1" fill="#9b8be0" opacity="0.5"/>
  <rect class="p" style="animation-delay:.72s"   x="16" y="26" width="5" height="5" rx="1" fill="#7c9ee8" opacity="0.6"/>
  <rect class="p" style="animation-delay:.78s"   x="22" y="26" width="5" height="5" rx="1" fill="#6cb4ee" opacity="0.4"/>
  <rect class="g" style="animation-delay:.8s"    x="34" y="5"  width="3" height="3" rx="0.5" fill="#6cb4ee" opacity="0"/>
  <rect class="g" style="animation-delay:.95s"   x="-1" y="22" width="3" height="3" rx="0.5" fill="#8b7ad8" opacity="0"/>
  <rect class="g" style="animation-delay:1.1s"   x="30" y="29" width="2.5" height="2.5" rx="0.5" fill="#6cb4ee" opacity="0"/>
</svg>
